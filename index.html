
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEOBOLAND | Architectural Excellence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #020617;
            --emerald-vibrant: #10B981;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .text-display {
            letter-spacing: -0.05em;
            line-height: 0.85;
        }
        .blueprint-bg {
            background-image: radial-gradient(rgba(2, 6, 23, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glass-heavy {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(2, 6, 23, 0.05);
        }
        .reveal-up {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .architect-mask {
            border-radius: 160px 40px 160px 40px;
        }
        .hover-lift {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-lift:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 40px 80px -20px rgba(2, 6, 23, 0.15);
        }
    </style>
<script type="importmap">
